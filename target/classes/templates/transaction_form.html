<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- I reuse the same layout + styles so this form feels like part of the app -->
    <title th:text="${formTitle}">Transaction</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="app-shell">

    <!-- Sidebar navigation, same as other pages -->
    <aside class="sidebar">
        <div class="sidebar-title">BudgetBuddy</div>
        <a th:href="@{/}" class="nav-link">Dashboard</a>
        <a th:href="@{/transactions}" class="nav-link active">Transactions</a>
    </aside>

    <!-- Main content area -->
    <main class="main">
        <!-- I use formTitle so this can say “Add Transaction” or “Edit Transaction” -->
        <div class="page-title" th:text="${formTitle}">Transaction</div>
        <div class="page-subtitle">Fill in the details below.</div>

        <!-- Card-style container for my form -->
        <div class="form-card">
            <!-- This form is bound to the "transaction" object from the controller -->
            <form th:action="@{/transactions}" th:object="${transaction}" method="post">

                <!-- Hidden id field so the same form works for both create and edit -->
                <input type="hidden" th:field="*{id}"/>

                <!-- First row: name + amount -->
                <div class="form-row">
                    <div class="field">
                        <label for="name">Name</label>
                        <!-- Short label for the transaction, like “Paycheck” or “Target run” -->
                        <input id="name" type="text" th:field="*{name}" required>
                    </div>
                    <div class="field">
                        <label for="amount">Amount</label>
                        <!-- Money amount – I allow decimals with step="0.01" -->
                        <input id="amount" type="number" step="0.01" th:field="*{amount}" required>
                    </div>
                </div>

                <!-- Second row: type, category, date -->
                <div class="form-row">

                    <!-- Type: income or expense (this drives my calculations) -->
                    <div class="field">
                        <label for="type">Type</label>
                        <select id="type" th:field="*{type}" required>
                            <option value="" disabled>Choose…</option>
                            <option value="INCOME">Income</option>
                            <option value="EXPENSE">Expense</option>
                        </select>
                    </div>

                    <!-- Category: higher-level tag for where the money is going -->
                    <div class="field">
                        <label for="category">Category</label>
                        <select id="category" th:field="*{category}" required>
                            <option value="" disabled>Choose…</option>
                            <option value="Income">Income</option>
                            <option value="Bills">Bills</option>
                            <option value="Rent">Rent</option>
                            <option value="Food">Food</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Travel">Travel</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- Date picker for when the transaction happened -->
                    <div class="field">
                        <label for="date">Date</label>
                        <input id="date" type="date" th:field="*{date}" required>
                    </div>
                </div>

                <!-- Optional note field for extra details -->
                <div class="field">
                    <label for="note">Note</label>
                    <textarea id="note" th:field="*{note}"></textarea>
                </div>

                <!-- Bottom buttons: save and cancel -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <a th:href="@{/transactions}" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
